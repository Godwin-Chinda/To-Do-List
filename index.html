<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="app-container">
        <h1>To-Do List</h1>
        <div class="input-section">
          <div class="input-group">
            <input
              type="text"
              id="taskInput"
              placeholder="Enter a new task..."
            />
            <input type="date" id="dueDate" />
            <select id="priority">
              <option value="low">Low Priority</option>
              <option value="medium">Medium Priority</option>
              <option value="high">High Priority</option>
            </select>
            <button id="addTask" class="btn-blue">Add Task</button>
          </div>
        </div>

        <div class="advanced-filters">
          <select id="filterPriority">
            <option value="all">All Priorities</option>
            <option value="high">High Priority</option>
            <option value="medium">Medium Priority</option>
            <option value="low">Low Priority</option>
          </select>
          <select id="sortBy">
            <option value="date">Sort by Date</option>
            <option value="priority">Sort by Priority</option>
          </select>
        </div>

        <div class="filter-section">
          <button id="allTasks" class="btn-blue">All</button>
          <button id="pendingTasks" class="btn-blue">Pending</button>
          <button id="completedTasks" class="btn-blue">Completed</button>
          <button id="clearCompleted" class="btn-clear">Clear Completed</button>
        </div>

        <ul id="taskList" class="task-list">
          <!-- Tasks will be added here dynamically -->
        </ul>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
